<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pat's Salmon Cookies | Sales</title>
</head>
<body>
  <h1>Pat's Salmon Cookies: Sales Data</h1>
  <header>
        <form id="cookiesForm">
            <fieldset id="cc">
                <legend>Cookies Sales</legend>

                <label1 for="shopname">location:</label1>
                <input type="text" id="shopname" required> <br><br>

                <label for="min">min Cust:</label>
                <input type="number" id="min" required><br><br>

                <label for="max">max Cust:</label>
                <input type="number" id="max" required><br><br>

                <label for="avg">avg Cust:</label>
                <input type="number" id="avg" step="0.1" required>
                <br><br>

                <input style="background-color: rgb(60, 30, 5); color:burlywood;" type="submit" value="Submit">

            </fieldset>
  <script src="app.js"></script>
</body>
</html>
